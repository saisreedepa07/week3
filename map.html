<!DOCTYPE html>
<html>
<body>
<p>Multiply every element in the array 1 with 5:</p>
<p id="a"></p>
<p>Entries of array 2:</p>
<p id="c"></p>
<p>Sorted array 2:</p>
<p id="b"></p>
<script>
var numbers = [70, 8, 36, 22];
var newarray = numbers.map(myFunction)
function myFunction(num) {
  return num * 5;
}
document.getElementById("a").innerHTML = newarray;
var flowers = ["rose", "sunflower", "lily", "lotus"];
var f = flowers.entries();

for (x of f) {
  document.getElementById("c").innerHTML += x + "<br>";
}
flowers.sort();
  document.getElementById("b").innerHTML = flowers;
</script>

</body>
</html>
