<!DOCTYPE html>
<html>
<body>

<p>Click the button to choose operations</p>

<button onclick="myFunction()">POP</button>
<button onclick="myFunction1()">PUSH</button>
<button onclick="myFunction2()">SHIFT</button>
<button onclick="myFunction3()">UNSHIFT</button>
<button onclick="myFunction4()">SLICE</button>
<p id="a"></p>

<script>
var cars = ["innova", "baleno", "range rover", "audi"];
document.getElementById("a").innerHTML = cars;

function myFunction1() {
    cars.push("audi");
  document.getElementById("a").innerHTML = cars;
}
function myFunction2() {
    cars.shift();
  document.getElementById("a").innerHTML = cars;
}
function myFunction3() {
    cars.unshift("Bmw");
  document.getElementById("a").innerHTML = cars;
}
function myFunction() {
    cars.pop();
  document.getElementById("a").innerHTML = cars;
}
function myFunction4() {
    sl=cars.slice(1,3);
  document.getElementById("a").innerHTML = sl;
}
</script>

</body>
</html>
